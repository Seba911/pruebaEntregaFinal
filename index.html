<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz de Los Simpson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>

<body class="headerBackground">
    <div class="">

        <div class="d-flex bg-white align-items-center justify-content-center flex-wrap" style="height: 100vh; background: linear-gradient(90deg, rgba(0,185,215,1) 0%, rgba(114,17,217,1) 100%);" id="divHeader">
            <div>
                <img src="./images/clouds.png" style="position: fixed; top: -30px; left: 0px; width: 100vw; overflow: hidden ;" alt="">
            </div>
            <div>
                <div class="charRain">
                  <img src="./images/rainImg1.png" style="width: 90px;"/>
                </div>
                <div class="charRain">
                   <img src="./images/rainImg2.png" style="height: 70px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/rainImg3.png" style="height: 70px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/jesusDance2.gif" style="height: 90px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/rainImg5.png" style="width: 50px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/rainImg6.png" style="height: 70px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/rainImg7.png" style="width: 60px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/rainImg8.png" style="width: 70px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/rainImg9.png" style="height: 70px;"/>
                </div>
                <div class="charRain">
                    <img src="./images/rainImg10.png" style="height: 50px;"/>
                </div>
            </div>
            

    
                <div class="" id="divShowForm" style="z-index:100;margin-top: 80px;">
                    <form class="form-display py-4">
                        <div class="mb-3">
                            <h1 style="font-weight:600">¡Bienvenido al Quizz <br/>de Los Simpson!</h1>
                            <label class="form-label" style="color:white; font-size: 1.4em;"> Ingresa tu nombre, iremos al <br />Quizz en la cumbancha...¡SUBA!</label>
                            <input type="text" class="form-control" id="nuevoJugador" placeholder="Escribe aquí tu nombre" style="width: 350px; font-size: 14px;">
                        </div>
                        <button type="submit" class="btn btn-warning" id="ingresarQuizz" style="font-weight:700;font-size: .85em; width: 350px;"  >¡QUIERO JUGAR!</button>
                    </form>
                </div>
                <div id="containerPlayAgainCumbancha">
                    <div class="d-none" id="divPlayAgain" style="z-index:100;">
                        <div style="position: relative; z-index: 101;">
                            <img src="./images/leeCarvallo.jpg" style="border-radius: 15px;"/>
                            <div class="mb-3">
                                <h1 style="font-weight:600">GAME OVER</h1>
                                <h6 style="color: rgb(255, 255, 255); text-shadow: 1px 1px 5px black" id="messagePlayAgain">¿Quieres jugar denuevo?</h6>
                            </div>
                            <button class="btn btnPlayAgain" id="playAgain">SI</button>
                            <button class="btn btnPlayAgain" id="noPlay">NO</button>
                        </div>
                    </div>
    
                    <div class="m-4 text-center" style="z-index:100;"> 
                        <div class="">
                            <img src="images/cumbancha.png" class="mt-2 cumbancha" style="margin-bottom: -25px; width: 200px; position: relative; z-index: 101;"/>
                            
                            <ul class="rounded pt-4 pb-2 px-4" id="topFive" style="background-color: rgba(255, 255, 255, 0.576); list-style: none; font-size: 12px; position: relative; z-index:100;">
                             
                            </ul>
                        </div>
                    </div>
                </div>
                
        

            
        </div>

        <!-- ELECCION DEL PERSONAJE -->
        <div class="d-none" style="height: 100vh;" id="divElegirPersonaje">
            <div class="p-4 rounded" style="background: linear-gradient(90deg, rgba(0,185,215,1) 0%, rgba(114,17,217,1) 100%);">
                <div id="nombreJugador" style="color:white">

                </div>
                <h5 class="text-white">Selecciona un personaje</h5>
                <div class="mb-3">

                <button class="btn choosePersonaje-1" id="personaje1" value="Homero">
                    <img style="width: 88px;" src="./images/perfilHomero.png"/>
                    <p class="mt-2" style="font-weight:700">Homero</p>
                </button>

                <button class="btn choosePersonaje-2" id="personaje2" value="Milhouse">
                    <img style="width: 85px ;" src="./images/perfilMilhouse.png"/>
                    <p class="mt-2" style="font-weight:700">Milhouse</p>
                    
                </button>

                <button class="btn choosePersonaje-4"  id="personaje4" value="Random">
                    <img style="width: 85px;" src="./images/perfilRandom.png"/>
                    <p class="mt-2" style="font-weight:700">Random</p>
                </button>
                </div>
                <span style="color:white; font-size: .8em; font-weight: 700;" id="nadieQuiereMilhouse">(NADIE QUIERE A MILHOUSE)</span>
            </div>
        </div>

        <!-- PERSONAJE SELECCIONADO -->
        <div class="d-none" style="height: 100vh;" id="divPersonajeSeleccionado">
            
            <div class="p-4 rounded" id="cartelPersonaje" style="background: linear-gradient(90deg, rgba(0,185,215,1) 0%, rgba(114,17,217,1) 100%);">
                
                <div class="text-white" id="personajeSelected">

                </div>
                <div>
                    <p style="font-size: 20px; color: white;">¿Querés comenzar?</p>
                    <p style="font-size: 12px; color: white;">Aún podes cambiar de personaje</p>
                </div>
                <button class="btn border text-white" id="cambiarPersonaje">Cambiar</button>
                <button class="btn btn-primary" id="comenzarQuizz">Comenzar Quizz</button>
            </div>
            <img src="./images/homeroPensando.png" class="imgPosition" id="imgPersonaje"/>
        </div>

        <!-- COMIENZAN LAS PREGUNTAS -->

        <div class="d-none" style="padding-top: 15px; position: fixed; top:0px; width: 100%; background-color: #006bcf;z-index: 90; border-radius: 0 0 25px 25px;box-shadow: 0px 5px 7px rgb(82, 82, 82);" id="divIntentosPuntaje">
            <h4 class="d-none text-white" id="intentos"><!-- Intentos --></h4>
            <div class="d-flex heartLifes">
                <h3 class="text-white" id="intentosHearts">Intentos: </h3>
                <div id="heart1">&#9829</div>
                <div id="heart2">&#9829</div>
                <div id="heart3">&#9829</div>
            </div>
         
            <h4 class="text-white" id="puntaje"><!-- Puntaje --></h4>
        </div>

        <div class="d-none" style="height: 100vh;" id="divPreguntas">
            <div class="mb-3">
                <h6 class="text-white" id="questionNumber"></h6>
                <h3 class="text-white" id="question"><!-- ¿Cual es el apellido de homero? --></h3>
                <div class="row m-0 justify-content-center">
                    <div class="row col-lg-5 my-1 mx-0" id="opcionA"><!-- A --></div>
                    <div class="row col-lg-5 my-1 mx-0" id="opcionB"><!-- B --></div>
                    <div class="row col-lg-5 my-1 mx-0" id="opcionC"><!-- C --></div>
                    <div class="row col-lg-5 my-1 mx-0" id="opcionD"><!-- D --></div>
                </div>
            </div>
        </div>


    </div>
        
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scriptAdaptado.js"></script>

</body>

</html>
